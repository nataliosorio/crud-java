<div class="city-container">
    <h2>Lista de Ciudades</h2>
    <table class="city-table">
      <thead>
        <tr>
          <!-- <th>#</th> -->
          <th>Nombre</th>
          <th>PriceDay</th>
          <th>PriceNight</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of typeRoom; index as i">
          <!-- <td>{{ i + 1 }}</td> -->
          <td>{{ city.name }}</td>
          <td>{{ city.priceDay }}</td>
          <td>{{ city.priceNight}}</td>
        </tr>
      </tbody>
    </table>
</div>
