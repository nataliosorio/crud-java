<div class="city-container">
    <h2>Lista de Roles</h2>
    <table class="city-table">
      <thead>
        <tr>
          <!-- <th>#</th> -->
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of rol; index as i">
          <!-- <td>{{ i + 1 }}</td> -->
          <td>{{ city.name }}</td>
        </tr>
      </tbody>
    </table>
</div>
